# The base url to retrieve BBC News link
base_api_url=http://dracos.co.uk/made/bbc-news-archive/{year}/{month:0>2}/{day:0>2}/
#base_api_url=https://www.bbc.co.uk/sport/athletics
#base_api_url=http://dracos.co.uk/made/bbc-news-archive/tardis/search-category/?c=Entertainment%2F+Arts#{day}

# The start date to crawl
# Format: yyyy-mm-dd
start_date=2020-02-01

# The end date to crawl, not included
# format: yyyy-mm-dd
end_date=2020-02-03

# The step time
# Unit can be day, month, year
step_unit=day
step=1

# Storage path
path=./dataset/bbc/

# Time interval between two fetches
# Unit: seconds
# default: 0.2
sleep=1
