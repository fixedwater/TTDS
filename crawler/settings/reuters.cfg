# The base url to retrieve reuters News link
# change day to reduce time
base_api_url=https://uk.reuters.com/news/archive/mcbreakingviews?view=page&page={day}&pageSize=10

# The start date to crawl
# Format: yyyy-mm-dd
start_date=2018-05-01

# The end date to crawl, not included
# format: yyyy-mm-dd
end_date=2018-05-15

# The step time
# Unit can be day, month, year
step_unit=day
step=1

# Storage path
path=./dataset/reuters/

# Time interval between two fetches
# Unit: seconds
# default: 0.2
sleep=1
